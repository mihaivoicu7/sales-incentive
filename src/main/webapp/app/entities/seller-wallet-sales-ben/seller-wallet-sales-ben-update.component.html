<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-seller-wallet-sales-ben-heading">Create or edit a Seller Wallet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sellerWallet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sellerWallet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_availableAmount">Available Amount</label>
                    <input type="number" class="form-control" name="availableAmount" id="field_availableAmount"
                        [(ngModel)]="sellerWallet.availableAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inPendingAmount">In Pending Amount</label>
                    <input type="number" class="form-control" name="inPendingAmount" id="field_inPendingAmount"
                        [(ngModel)]="sellerWallet.inPendingAmount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_seller">Seller</label>
                    <select class="form-control" id="field_seller" name="seller" [(ngModel)]="sellerWallet.sellerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sellerOption.id" *ngFor="let sellerOption of sellers; trackBy: trackSellerById">{{sellerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
